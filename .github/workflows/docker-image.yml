name: CI/CD Pipeline

on:
  push:
    branches:
      - main

env:
  REGION: us-east-1
  IMAGE_TAG: latest

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Cache Docker layers
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Log in to Amazon ECR
      env:
        AWS_REGION: ${{ env.REGION }}
        ECR_REPOSITORY: ${{ env.ECR_REPOSITORY }}
      run: |
        aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $ECR_REPOSITORY

    - name: Build Docker image
      run: |
        docker buildx build --platform linux/arm64 -t my-lambda-function .

    - name: Tag Docker image
      env:
        ECR_REPOSITORY: ${{ env.ECR_REPOSITORY }}
      run: |
        docker tag my-lambda-function:latest $ECR_REPOSITORY:${{ env.IMAGE_TAG }}

    - name: Push Docker image to ECR
      env:
        ECR_REPOSITORY: ${{ env.ECR_REPOSITORY }}
      run: |
        docker push $ECR_REPOSITORY:${{ env.IMAGE_TAG }}

    - name: Update Lambda function
      env:
        AWS_REGION: ${{ env.REGION }}
        ECR_REPOSITORY: ${{ env.ECR_REPOSITORY }}
      run: |
        aws lambda update-function-code --function-name mylambdastack-LambdaFunction-V79cQI3FIzzY --image-uri $ECR_REPOSITORY:${{ env.IMAGE_TAG }} --region $AWS_REGION

  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run unit tests
      run: |
        pytest
